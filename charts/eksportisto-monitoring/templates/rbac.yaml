apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "eksportisto-monitoring.serviceAccountName" . }}
  namespace: {{ .Release.namespace }}
  labels:
  {{- include "eksportisto-monitoring.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eksportisto-monitoring
  labels:
  {{- include "eksportisto-monitoring.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  - events
  verbs:
  - get
  - list
  - watch
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eksportisto-monitoring
  labels:
  {{- include "eksportisto-monitoring.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eksportisto-monitoring
subjects:
- kind: ServiceAccount
  name: {{ include "eksportisto-monitoring.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
