# Default values for akeyless-gadmin-producer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Chart name override
nameOverride: ""
# -- Chart full name override
fullnameOverride: ""

# -- Number of deployment replicas
replicaCount: 1

image:
  # -- Image repository
  repository: us-west1-docker.pkg.dev/devopsre/akeyless/akeyless-gadmin-producer
  # -- Image pullpolicy
  pullPolicy: Always
  # -- Image tag
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

# -- Image pull secrets
imagePullSecrets: []

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""
  # Specifies whether a service account should be created

# -- Custom pod annotations
podAnnotations: {}

# -- Custom pod security context
podSecurityContext: {}
  # fsGroup: 2000

# -- Custom container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- Kubernetes Service Type
  type: ClusterIP
  # -- Kubernetes Service Type
  port: 8080


# -- Container resources
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
  # -- Akeyless Access ID (for authentication)
  akeylessAccessID: "p-smsrwoolrzwo"
  # -- Secret Allowed Path
  secretPathRegex: '^\/dynamic-secrets\/cloud-user-access\/gadmin.*'
  # -- Secret Allowed Path
  serviceAccountName: "akeyless-gadmin-producer@clabs-secrets-and-permissions.iam.gserviceaccount.com"
  # -- User to Impersonate in Google Admin SDK
  impersonateUser: "_patrick_admin@clabs.co"


autoscaling:
  # -- Enable autoscaling
  enabled: false
  # -- Minimum replicas
  minReplicas: 1
  # -- Maximum replicas
  maxReplicas: 3
  # -- CPU target utilization
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- Kubernetes node selector
nodeSelector: {}

# -- Kubernetes tolerations
tolerations: []

# -- Kubernetes pod affinity
affinity: {}
