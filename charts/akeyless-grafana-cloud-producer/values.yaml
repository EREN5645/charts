# Default values for akeyless-grafana-cloud-producer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us-west1-docker.pkg.dev/devopsre/akeyless/akeyless-grafana-cloud-producer
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: 
    iam.gke.io/grafana-cloud-service-account: akeyless-grafana-producer@clabs-secrets-and-permissions.iam.gserviceaccount.com
 
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
  - host: akeyless-grafana-cloud.akeyless.celo-networks-dev.org
    paths:
    - path: / 
      pathType: Prefix
      backend:
        service:
          name: akeyless-grafana-cloud-producer
          port:
            number: 8080
  tls:
  - secretName: akeyless-grafana-cloud-tls
    hosts:
       - akeyless-grafana-cloud.akeyless.celo-networks-dev.org



resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
  # -- Akeyless Access ID (for authentication)
  akeylessAccessID: "p-smsrwoolrzwo"
  # -- Secret Allowed Path
  secretPathRegex: '^\/dynamic-secrets\/cloud-user-access\/grafana-cloud.*'

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
