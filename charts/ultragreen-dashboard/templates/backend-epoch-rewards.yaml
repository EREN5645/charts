---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ultragreen-dashboard.fullname" . }}-epoch-rewards
  labels:
    {{- include "ultragreen-dashboard.labels" . | nindent 4 }}
    component: epoch-rewards
spec:
  replicas: {{ .Values.backend.epochRewards.replicaCount }}
  selector:
    matchLabels:
      {{- include "ultragreen-dashboard.selectorLabels" . | nindent 6 }}
      component: epoch-rewards
  template:
    metadata:
      labels:
        {{- include "ultragreen-dashboard.selectorLabels" . | nindent 8 }}
        component: epoch-rewards
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ultragreen-dashboard.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.backend.epochRewards.image.repository }}:{{ .Values.backend.epochRewards.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.epochRewards.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.epochRewards.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.backend.epochRewards.resources | nindent 12 }}
          env:
            {{- include "ultragreen-dashboard.env-vars" . | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ultragreen-dashboard.fullname" . }}-epoch-rewards
  labels:
    {{- include "ultragreen-dashboard.labels" . | nindent 4 }}
    component: epoch-rewards
spec:
  type: {{ .Values.backend.epochRewards.service.type }}
  ports:
    - port: {{ .Values.backend.epochRewards.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ultragreen-dashboard.selectorLabels" . | nindent 4 }}
    component: epoch-rewards
