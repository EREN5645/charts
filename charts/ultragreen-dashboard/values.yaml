---
# Default values for ultragreen-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

backend:
  api:
    replicaCount: 1
    resources: {}
    image:
      repository: nginx
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""
    service:
      type: ClusterIP
      port: 80
  epochRewards:
    replicaCount: 1
    resources: {}
    image:
      repository: nginx
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""
    service:
      type: ClusterIP
      port: 80
  footPrint:
    replicaCount: 1
    resources: {}
    image:
      repository: nginx
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""
    service:
      type: ClusterIP
      port: 80
  txFees:
    replicaCount: 1
    resources: {}
    image:
      repository: nginx
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""
    service:
      type: ClusterIP
      port: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""


ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

postgresql:
  username: ultragreen
  # password: postgres
  database: ultragreen
