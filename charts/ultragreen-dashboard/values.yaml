---
# Default values for ultragreen-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

backend:
  coingeckoApiKey:
  twitterApiKey: ""
  twitterApiSecret: ""
  clientUrl: ""
  api:
    replicaCount: 1
    resources: {}
    image:
      repository: us-west1-docker.pkg.dev/devopsre/clabs-private-images/ultragreen-dashboard-api
      pullPolicy: Always
      tag: latest
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: false
      className: nginx
      annotations:
        # kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
      hosts:
        - host: ultragreen-dashboard-api.cannoli.celo-testnet.org
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: ultragreen-dashboard-api.cannoli.celo-testnet.org-tls
          hosts:
            - ultragreen-dashboard-api.cannoli.celo-testnet.org
  epochRewards:
    replicaCount: 1
    resources: {}
    image:
      repository: us-west1-docker.pkg.dev/devopsre/clabs-private-images/ultragreen-dashboard-epoch-rewards
      pullPolicy: Always
      tag: latest
  footPrint:
    replicaCount: 1
    resources: {}
    image:
      repository: us-west1-docker.pkg.dev/devopsre/clabs-private-images/ultragreen-dashboard-footprint
      pullPolicy: Always
      tag: latest
  txFees:
    replicaCount: 1
    resources: {}
    image:
      repository: us-west1-docker.pkg.dev/devopsre/clabs-private-images/ultragreen-dashboard-tx-fees
      pullPolicy: Always
      tag: latest
  offsetsToucan:
    replicaCount: 1
    resources: {}
    image:
      repository: us-west1-docker.pkg.dev/devopsre/clabs-private-images/ultragreen-dashboard-offsets-toucan
      pullPolicy: Always
      tag: latest
  offsetsWren:
    replicaCount: 1
    resources: {}
    image:
      repository: us-west1-docker.pkg.dev/devopsre/clabs-private-images/ultragreen-dashboard-offsets-wren
      pullPolicy: Always
      tag: latest
  tokenPrices:
    replicaCount: 1
    resources: {}
    image:
      repository: us-west1-docker.pkg.dev/devopsre/clabs-private-images/ultragreen-dashboard-token-prices
      pullPolicy: Always
      tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

global:
  postgresql:
    auth:
      username: ultragreen
      database: ultragreen
